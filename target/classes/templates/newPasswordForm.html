<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<script type="text/javascript">
function checkPasswordMatch(fieldConfirmPassword) {
    if (fieldConfirmPassword.value != $("#password").val()) {
        fieldConfirmPassword.setCustomValidity("Las contrase&ntilde;as no coinciden.");
    } else {
        fieldConfirmPassword.setCustomValidity("");
    }
}
</script>
<body>

	<div class="card bg-light">

		<div class="card-header"></div>
		<div class="card-body">
			<div class="container py-4" style="width: 28rem;">
				<div class="card border-primary text-center">
					<div class="card-header" th:text="${titulo}"></div>
					<div class="card-body">

						<form th:action="@{/newPasswordForm}" method="post">
							
							<br>
							<div class="form-group col-sm-12">
							<label for="nombre" class="col-sm-12 col-form-label">Inserte su nueva contrase&ntilde;a:</label>
								<input type="password" name="password" id="password" 
									class="form-control" placeholder="Nueva Contrase&ntilde;a" required />
							</div>
							<br>
							<!-- 
							<div class="form-group col-sm-12">
							<label for="nombre" class="col-sm-12 col-form-label">Confirme su nueva contrase&ntilde;a:</label>
								<input type="password" name="password" id="password"
									class="form-control" placeholder="Nueva Contrase&ntilde;a" required oninput="checkPasswordMatch(this);"/>
							</div>
							<br>
							 -->
							<table>
								<tr>
									<td><input type="submit"
										class="btn btn-lg btn-primary btn-block" value="Confirmar" />
									</td>
								</tr>
							</table>
							<input type="hidden" name="token" th:value="${token}" />
						</form>

					</div>
				</div>

			</div>

		</div>
	</div>


</body>
</html>
