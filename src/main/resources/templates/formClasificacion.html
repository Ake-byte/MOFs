<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<div class="container py-4">



					<form th:action="@{/formClasificacion}" th:object="${clasificacionmof}" method="post"
						enctype="multipart/form-data">
						<div class="form-group row">
							<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" th:errorclass="'form-control alert-danger'"
									th:field="*{nombreClasificacion}" />
									
							</div>
						</div>

						<div class="form-group row">
							<label for="descripcion" class="col-sm-2 col-form-label">Descripci&oacute;n</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" th:field="*{descripcionClasificacion}" />
							</div>
						</div>

						<div class="form-group row">
							<div class="col-sm-6">
								<input type="submit" value="Guardar" class="btn-primary" />
							</div>
						</div>
						
						<input type="hidden" th:field="*{id}" />


					</form>
				</div>
			</div>
		</div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
