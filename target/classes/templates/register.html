<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<div class="container py-2">
		<nav class="navbar navbar-expand-lg navbar-light bg-light text-center">
			<div class="container-fluid">
				<div></div>
				<div>
					<h1>Base de Datos MOF's - LNCAE</h1>
				</div>
				<div></div>
			</div>
		</nav>
	</div>
	<header th:replace="login_error_messages :: header"></header>
	<div class="container py-2">
		<div class="card bg-light">
			<div class="card-header text-white" th:text="${titulo}"></div>
			<div class="card-body">
				<div class="container py-4">
					<form autocomplete="off" th:action="@{/register}"
						th:object="${usuario}" method="post" enctype="multipart/form-data">
						<div class="form-group row">
							<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
							<div class="col-sm-6">
								<input type="text" class="form-control"
									th:errorclass="'form-control alert-danger'"
									th:field="*{nombre}" required/>
							</div>
						</div>
						<br>
						<div class="form-group row">
							<label for="apellidoPaterno" class="col-sm-2 col-form-label">Apellido
								Paterno</label>
							<div class="col-sm-6">
								<input type="text" class="form-control"
									th:errorclass="'form-control alert-danger'"
									th:field="*{apellidoPaterno}" required/>
							</div>
						</div>
						<br>
						<div class="form-group row">
							<label for="apellidoMaterno" class="col-sm-2 col-form-label">Apellido
								Materno</label>
							<div class="col-sm-6">
								<input type="text" class="form-control"
									th:errorclass="'form-control alert-danger'"
									th:field="*{apellidoMaterno}" required/>
							</div>
						</div>
						<br>
						<div class="form-group row">
							<label for="email" class="col-sm-2 col-form-label">Email</label>
							<div class="col-sm-6">
								<input type="email" class="form-control"
									th:errorclass="'form-control alert-danger'" th:field="*{email}" required/>
							</div>
						</div>
						<br>
						<div class="form-group row">
							<label for="password" class="col-sm-2 col-form-label">Password</label>
							<div class="col-sm-6">
								<input type="password" class="form-control"
									th:errorclass="'form-control alert-danger'"
									th:field="*{password}" required/>
							</div>
						</div>
						<br>
						<div class="form-group row">
							<div class="col-sm-6">
								<input type="submit" value="Confirmar" class="btn-primary" />
							</div>
						</div>
						<br> <input type="hidden" th:field="*{id}" />


					</form>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
