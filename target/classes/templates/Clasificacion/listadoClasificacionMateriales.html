<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>

<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light mb-3" style="border-color:#20B2AA">
			<div class="card-header mb-3 text-center">
				<header th:replace="layout/navs :: header"></header>
				<font size="18" th:text="${titulo}"></font>
			</div>
			<div class="card-body">
				<div class="container py-4">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Ver Clasificaci&oacute;n</th>
								<th>Nombre de la clasificaci&oacute;n</th>
								<th>Descripci&oacute;n de la lasificaci&oacute;n</th>
								<th sec:authorize="hasRole('ROLE_ADMIN')">Editar</th>
								<th sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="clasificaciones: ${clasificacion}">
								<td><a class="btn btn-xs" style="background-color:#20B2AA"
									th:href="@{/Clasificacion/verClasificacion/} + ${clasificaciones.id}">
										<img th:src="@{/images/ver.png}" width="35" height="25">
								</a></td>
								<td th:text="${clasificaciones.nombreClasificacion}"></td>
								<td th:text="${clasificaciones.descripcionClasificacion}"></td>
								<td><a class="btn btn-primary btn-xs"
									sec:authorize="hasRole('ROLE_ADMIN')"
									th:href="@{/Clasificacion/formClasificacion/} + ${clasificaciones.id}"
									th:text="'Editar'"></a></td>
								<td><a class="btn btn-danger btn-xs"
									sec:authorize="hasRole('ROLE_ADMIN')"
									th:href="@{/Clasificacion/eliminarClasificacion/} + ${clasificaciones.id}"
									th:text="'Eliminar'"
									onclick="return confirm('Estás seguro que quieres eliminar?');">
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
