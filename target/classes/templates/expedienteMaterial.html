<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			
				<div class="card-group">
					<th:block th:each="expediente: ${expedientemof.detallesExpediente}">
						<div class="col-sm-6">
							<!--  <img th:if="${#strings.length(producto.foto)>0}"
								style="width: 220px; height: 300px;" class="card-img-top"
								th:src="@{'/uploadsP/' + ${producto.foto}}"
								th:alt="${producto.foto}" />-->
							<div class="card-body">
								<h5 class="card-title" th:text="${expediente.nombrePrueba}"></h5>
								<p class="card-text" th:text="${expediente.descripcionPrueba}"></p>
								<p class="card-text">
									<a class="btn btn-primary btn-xs"
										th:href="@{/verExpediente/} + ${expediente.id}"
										th:text="${expediente.id}"></a>
								</p>
							</div>
						</div>

					</th:block>
				</div>
			
			
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
