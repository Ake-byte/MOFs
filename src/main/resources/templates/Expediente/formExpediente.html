<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light mb-3" style="border-color: #4169E1">
			<div class="card-header mb-3 text-white text-center"
				style="background: #4169E1">
				<h3 th:text="${titulo}"></h3>
			</div>
			<div class="card-body">
				<div class="container">
					<form th:action="@{/Expediente/formExpediente}" th:object="${expedientemof}" method="post">
						<div class="form-group row">
							<label for="nombre" class="col-sm-2 col-form-label">Autor:</label>
							<div class="col-sm-6">
								<input type="text" class="form-control"
									th:field="*{nombreUsuario}" readonly/>
							</div>
						</div>
						  
						
						<div class="form-group row">
							<div class="col-sm-1">
								<input type="submit" value="Guardar" class="btn btn-primary" />
							</div>
							<div class="col-sm-1">
								<a class="btn btn-danger"
									th:href="@{/Expediente/listarExpedientes/} + ${expedientemof.mof.id}"
									th:text="'Cancelar'"> </a>
							</div>
						</div>
						<!--  <input type="hidden" th:value="${mof.id}" th:field="*{mof}" />-->
						<input type="hidden" th:field="*{id}" />
						<input type="hidden" th:value="${expedientemof.mof}" th:field="*{mof}" />
						<input type="hidden" th:value="${expedientemof.permisosExpediente}" th:field="*{permisosExpediente}" />
						

					</form>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
