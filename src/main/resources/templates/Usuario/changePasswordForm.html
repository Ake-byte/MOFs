<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>

<body>

	<div class="card bg-light">

		<div class="card-header"></div>
		<div class="card-body">
			<div class="container py-4" style="width: 28rem;">
				<div class="card border-primary text-center">
					<div class="card-header" th:text="${titulo}"></div>
					<div class="card-body">

						<form th:action="@{/Usuario/changePassword}" method="post">

							<br>
							<div class="form-group col-sm-12">
								<label for="nombre" class="col-sm-12 col-form-label">Inserte
									su nueva contrase&ntilde;a:</label> <input type="password"
									name="password" id="password" class="form-control"
									placeholder="Nueva Contrase&ntilde;a" required />
							</div>
							<br>

							<div class="form-group col-sm-12">
								<label for="nombre" class="col-sm-12 col-form-label">Confirme
									su nueva contrase&ntilde;a:</label> <input type="password"
									name="confirm_password" id="confirm_password"
									class="form-control" placeholder="Nueva Contrase&ntilde;a"
									required /><span id='message'></span>
							</div>
							<br>

							<div class="form-group row">
								<div class="col-sm-4">
									<input type="submit" value="Confirmar" class="btn btn-primary" />
								</div>
								<div class="col-sm-4">
									<a class="btn btn-danger" th:href="@{/Usuario/perfil}"
										th:text="'Cancelar'"> </a>
								</div>
							</div>
							<input type="hidden" name="id" th:value="${id}" />
						</form>

					</div>
				</div>

			</div>

		</div>
	</div>
	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>
	<script th:src="@{/js/checkPassword.js}"></script>
</body>
</html>
