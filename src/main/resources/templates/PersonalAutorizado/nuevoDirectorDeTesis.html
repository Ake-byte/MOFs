<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light mb-3" >
			<div class="card-header mb-3 text-white text-center">
				<h3 th:text="${titulo}"></h3>
			</div>
			<div class="card-body">
				<table class="table">
					<thead class="table-light">
						<tr>
							<th>Nombre de Usuario</th>
							<th>Correo electr&oacute;nico</th>
							<th>Guardar como Director de Tesis</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="directores: ${investigadores}">
							<td th:text="${directores.roles.users.nombre} + ' ' + ${directores.roles.users.apellidoPaterno} + ' ' + ${directores.roles.users.apellidoMaterno}"></td>
							<td th:text="${directores.roles.users.email}"></td>
							<td><a class="btn btn-xs" style="background-color: #ffff00"
								sec:authorize="hasRole('ROLE_ADMIN')"
								th:href="@{/PersonalAutorizado/guardarNuevoDirectorDeTesis/} + ${directores.roles.users.id}"
								onclick="return confirm('&iquest;Est&aacute; seguro de agregar como Director de Tesis a este usuario?');">
								<img th:src="@{/images/editarUsuario.png}" width="35" height="25"></a></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
