<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>

<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light mb-3" style="border-color: #4169E1">
			<div class="card-header mb-3 text-white text-center"
				style="background: #4169E1">
				<h3>Secciones en el expediente del compuesto <strong
					th:text="${nombreCompuesto}" /></strong>. Expediente de <strong
					th:text="${autor}" /></strong></h3>
			</div>
			<div class="card-body">
				<div class="container">
					<nav class="navbar navbar-light bg-light">
					</nav>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Prueba</th>
								<th>Nombre Prueba</th>
								<th>Descripci&oacute;n de la Prueba</th>
								<th>Modificar</th>
								<th>Eliminar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="prueba: ${prueba}">
								<td><a id="ver" class="btn btn-primary btn-xs"
									th:href="@{/expedienteMaterial/} + ${prueba.id}"
									><img
										th:src="@{/images/ver.png}" width="35" height="25"></a></td>
								<td th:text="${prueba.nombrePrueba}"></td>
								<td th:text="${prueba.descripcionPrueba}"></td>
								<!--  <td><a class="btn btn-primary btn-xs"
								th:href="@{/formSeccion/} + ${mof.id} + '/' + ${expedientes.id}"
								th:text="'Modificar'"></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/eliminarSeccion/} + ${mof.id} + '/' + ${expedientes.id}"
								th:text="'Eliminar'"> </a></td>
								-->
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
