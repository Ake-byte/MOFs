<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet" />

</head>
<body>
	<header th:fragment="header">

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">BD - LNCAE</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/index}">Inicio</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/Clasificacion/listadoClasificacionMateriales}">Clasificaciones</a>
						</li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/CompuestoMOF/listarMateriales}">Materiales</a></li>
						<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item"><a
							class="nav-link" th:href="@{/PersonalAutorizado/listarRoles}">Usuarios</a></li>
						<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item"><a
							class="nav-link"
							th:href="@{/PersonalAutorizado/peticionesExpedientes}">Expedientes
						</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/Usuario/perfil}">Perfil </a></li>
					</ul>
					<div sec:authorize="!isAuthenticated()">
						<a class="btn btn-outline-primary" th:href="@{/login}">
							Ingresar</a>
					</div>
					<div sec:authorize="isAuthenticated()">
						<form id="logoutForm" th:action="@{/logout}" method="post">
							<button class="btn btn-outline-primary"
								onclick="document.getElementById('logoutForm').submit();"
								type="submit">Salir</button>
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
						</form>
					</div>
					<div sec:authorize="isAuthenticated()" class="dropdown">
						<a class="btn btn-secondary dropdown-toggle" href="#"
							role="button" id="dropdownMenuLink" data-bs-toggle="dropdown"
							aria-expanded="false" sec:authentication="name"></a>

						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							<form id="logoutForm" th:action="@{/logout}" method="post">
								<button class="dropdown-item"
									onclick="document.getElementById('logoutForm').submit();"
									type="submit">Salir</button>
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}" />
							</form>
						</div>
					</div>
				</div>
			</div>
		</nav>
		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</header>

	<div class="container"></div>
	<footer th:fragment="footer" class="container">
		<hr />
		<p>Base de datos de compuestos metal-Ã³rganicos</p>
		<hr />

		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>

	</footer>
	<!--<script th:replace="js/autocompletado :: javascript"></script>-->
</body>
</html>
