<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>

<body>

	<div class="card bg-light">

		<div class="card-header" th:text="${titulo}"></div>
		<div class="card-body">
			<div class="container py-4" style="width: 28rem;">
				<div class="card border-primary text-center">
					<div class="card-header">Ingrese los siguientes los datos</div>
					<div class="card-body">

						<form th:action="@{/newPassword}" method="post">

							<div class="form-group col-sm-12">
								<input type="email" name="email" id="username"
									class="form-control" placeholder="Correo electr&oacute;nico" autofocus
									required />
							</div>
							<table>
								<tr>
									<td><input type="submit"
										class="btn btn-lg btn-primary btn-block" value="Confirmar" />
									</td>
								</tr>
							</table>

						</form>

					</div>
				</div>

			</div>

		</div>
	</div>


</body>
</html>
