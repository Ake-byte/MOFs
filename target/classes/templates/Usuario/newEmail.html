<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>



	<div class="container py-4" style="width: 28rem;">
		<div class="card border-primary text-center">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{/Usuario/changeEmail}" method="post">

					<br>
					<div class="form-group col-sm-12">
						<label for="nombre" class="col-sm-12 col-form-label">Inserte
							su nueva direcci&oacute;n de correo electr&oacute;nico</label> <input
							type="email" name="email" id="email" class="form-control"
							placeholder="Correo" required />
					</div>
					<br>
					<div class="form-group row">
						<div class="col-sm-4">
							<input type="submit" value="Confirmar" class="btn btn-primary" />
						</div>
						<div class="col-sm-4">
							<a class="btn btn-danger" th:href="@{/Usuario/perfil}"
								th:text="'Cancelar'"> </a>
						</div>
					</div>

					<input type="hidden" name="id" th:value="${id}" />
				</form>

			</div>
		</div>

	</div>
</body>
</html>
