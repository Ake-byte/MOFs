<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>

<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="card bg-light">
		<div class="card-header" th:text="${titulo}"></div>
		<div class="card-body">
			<div class="container py-4">
				<div class="card bg-danger text-white">
					<div class="card-header bg-danger">&iexcl;Error: Acceso Denegado!</div>
					<div class="card-body">
						<h5 class="card-title">
							Los sentimos <span th:text="${#authentication.name}"></span>, NO
							tienes permisos para acceder a este recurso.
						</h5>
						<a th:href="@{/index}" class="btn btn-outline-light"
							role="button">Ir al inicio</a>

					</div>
				</div>

			</div>

		</div>
	</div>


	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
