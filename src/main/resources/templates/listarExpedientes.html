<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>

<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<header th:replace="buscador :: header"></header>
	</div>
	<div class="container">
		<div class="card bg-light border-warning mb-3">
			<div class="card-header text-white bg-warning mb-3 text-center"
				th:text="${titulo}"></div>
			<div class="card-body">
				<div class="container py-4">
					<nav class="navbar navbar-light bg-light">
						<div class="container-fluid">
							<a th:href="@{/formExpediente/} + ${mof.id}"
								class="btn btn-primary btn-xs">Crear Expediente</a>
						</div>
					</nav>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Ver Expediente</th>
								<th style="width: 20%">Autor</th>
								<th colspan="2"class="text-center">&Uacute;ltima modificaci&oacute;n
									<table>
										<tr>
											<th style="width: 10%">Usuario</th>
											<th style="width: 10%">Fecha</th>
										</tr>
									</table>
								</th>
								<th>Solicitar Permiso para Editar</th>
								<th>Eliminar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="expedientes: ${mof.expedientesMOF}">
								<td><a class="btn btn-primary btn-xs"
									th:href="@{/verSecciones/} + ${expedientes.id}"
									th:text="${expedientes.id}"></a></td>
								<td th:text="${expedientes.nombreUsuario}"></td>
								
										<td th:text="${expedientes.nombreUsuario}"></td>
										<td th:text="${expedientes.fecha}"></td>
								
								

								<td><a class="btn btn-primary btn-xs"
									th:href="@{/solicitarPermiso/} + ${expedientes.id}"
									th:text="'Solicitar Permiso'"></a></td>
								<td><a class="btn btn-danger btn-xs"
									th:href="@{/eliminarPrueba/} + ${expedientes.id}"
									th:text="'Eliminar'"> <!--  onclick="return confirm('Estás seguro que quieres eliminar?');"-->
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
