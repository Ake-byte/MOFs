<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light border-warning mb-3">
			<div class="card-header mb-3 text-center">
				<header th:replace="layout/navs :: header"></header>
				<font size="18" th:text="${titulo}"></font>
			</div>
			<div class="card-body">
				<div class="container py-4">



					<form th:action="@{/formSeccion}" th:object="${seccionE}" method="post">
						<div class="form-group row">
							<label for="nombre" class="col-sm-2 col-form-label">Nombre de la Secci&oacute;n</label>
							<div class="col-sm-6">
								<input type="text" class="form-control"
									th:field="*{nombreSeccion}" />
							</div>
						</div>
						<div class="form-group row">
							<label for="nombre" class="col-sm-2 col-form-label">Descripci&oacute;n de la Secci&oacute;n</label>
							<div class="col-sm-6">
								<input type="text" class="form-control"
									th:field="*{descripcionSeccion}" />
							</div>
						</div>
						  
						
						<div class="form-group row">
							<div class="col-sm-6">
								<input type="submit" value="Guardar" class="btn-primary" />
							</div>
						</div>
						<input type="hidden" th:field="*{id}" />
						<input type="hidden" th:value="${seccionE.expedientes}" th:field="*{expedientes}" />
						

					</form>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
