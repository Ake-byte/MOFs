<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>

			<div class="card-body">

				<!--  <table th:if="${not #lists.isEmpty(clasificacion.listaMOFs)}" class="table">-->
				<table class="table">
					<thead class="table-light">
						<tr>
							<th>id</th>
							<th>Nombre</th>
							<th>Apellido Paterno</th>
							<th>Apellido Materno</th>
							<th>Email</th>
							<th>Directores</th>
							<th>Cambiar Rol</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario: ${rol.usuarios}">
							<td><a class="btn btn-primary btn-xs" th:text="${usuario.id}"></a></td>
							<td th:text="${usuario.nombre}"></td>
							<td th:text="${usuario.apellidoPaterno}"></td>
							<td th:text="${usuario.apellidoMaterno}"></td>
							<td th:text="${usuario.email}"></td>
							<th></th>
							<td><a class="btn btn-primary btn-xs"
								sec:authorize="hasRole('ROLE_ADMIN')"
								th:href="@{/formUsuario/} + ${usuario.id}"
								th:text="'Editar'"></a></td>
							<td><a class="btn btn-danger btn-xs"
								sec:authorize="hasRole('ROLE_ADMIN')"
								th:href="@{/eliminarUsuario/} + ${usuario.id}"
								th:text="'Eliminar'"
								onclick="return confirm('Estás seguro que quieres eliminar?');">
							</a></td>
						</tr>
					</tbody>
				</table>


			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
