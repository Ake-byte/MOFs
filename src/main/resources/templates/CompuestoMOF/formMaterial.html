<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container" style="width: 78rem;">
		<div class="card bg-light mb-3" style="border-color: #4169E1">
			<div class="card-header mb-3 text-white text-center"
				style="background: #4169E1">
				<h3 th:text="${titulo}"></h3>
			</div>
			<div class="card-body">
				<div class="container">
					<form th:action="@{/CompuestoMOF/formMaterial}" th:object="${mof}"
						method="post" enctype="multipart/form-data">
						<div class="form-group row">
							<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
							<div class="col-sm-6">
								<input type="text" class="form-control"
									th:errorclass="'form-control alert-danger'"
									th:field="*{nombreCompuesto}" /> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('nombreCompuesto')}"
									th:errors="*{nombreCompuesto}"></small>
							</div>
						</div>
						<br>
						<div class="form-group row">
							<label for="descripcion" class="col-sm-2 col-form-label">F&oacute;rmula</label>
							<div class="col-sm-6">
								<input type="text" class="form-control"
									th:errorclass="'form-control alert-danger'"
									th:field="*{formula}" /> <small class="form-text text-danger"
									th:if="${#fields.hasErrors('formula')}" th:errors="*{formula}"></small>
							</div>
						</div>
						<br>

						<div class="form-group row">
							<label class="col-sm-2 col-form-label">Clasificaci&oacute;n
							</label>
							<div class="col-sm-6">
								<select id="clasificacion" name="clasificacion"
									th:field="*{clasificacionmof}">
									<option th:each="clasificacionmof : ${clasificacion}"
										th:value="${clasificacionmof.id}"
										th:utext="${clasificacionmof.nombreClasificacion}" />
								</select>
							</div>
						</div>
						<br>
						<p>Directores de Tesis</p>
						<br>
						<div class="form-group row">
							<label class="col-sm-4 col-form-label">Director de Tesis
								1</label>
							<div class="col-sm-6">
								<select id="director1" name="director1" th:field="*{director1}">
									<option th:if="${director1 != ''}" th:value>--
										Seleccione una opci&oacute;n --</option>
									<option th:each="director : ${director1}"
										th:value="${director.nombre}" th:utext="${director.nombre}" />
								</select>
							</div>
						</div>
						<br>
						<div class="form-group row">
							<label class="col-sm-4 col-form-label">Director de Tesis
								2</label>
							<div class="col-sm-6">
								<select id="director2" name="director2" th:field="*{director2}">
									<option th:if="${director2 != ''}" th:value>--
										Seleccione una opci&oacute;n --</option>
									<option th:each="director : ${director2}"
										th:value="${director.nombre}" th:utext="${director.nombre}" />
								</select>
							</div>
						</div>
						<br>
						<div class="form-group row">
							<label for="descripcion" class="col-sm-2 col-form-label">CIF</label>
							<div class="col-sm-6"></div>
						</div>
						<br>
						<div class="form-group row">
							<label for="descripcion" class="col-sm-2 col-form-label">Aplicaciones</label>
							<div class="col-sm-6">
								<input type="text" class="form-control"
									th:field="*{aplicaciones}" />
							</div>
						</div>
						<br>
						<div class="form-group row">
							<label for="descripcion" class="col-sm-2 col-form-label">M&eacute;todo
								de S&iacute;ntesis</label>
							<div class="col-sm-6">
								<input type="text" class="form-control"
									th:field="*{metodoSintesis}" />
							</div>
						</div>
						<br>
						<div class="form-group row">
							<label for="descripcion" class="col-sm-2 col-form-label">Art&iacute;culo</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" th:field="*{articulo}" />
							</div>
						</div>
						<br>
						<div class="form-group row">
							<label for="descripcion" class="col-sm-2 col-form-label">T&iacute;tulo
								Tesis</label>
							<div class="col-sm-6">
								<input type="text" class="form-control"
									th:field="*{tituloTesis}" />
							</div>
						</div>
						<br>
						<div class="form-group row">
							<label for="descripcion" class="col-sm-2 col-form-label">URL
								Tesis</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" th:field="*{url}" />
							</div>
						</div>
						<br>
						<div class="form-group row">
							<label for="buscar_producto" class="col-sm-2 col-form-label"
								th:text="'Investigador Responsable'"></label>
							<div class="col-sm-6">
								<input type="text" class="form-control" th:field="*{investigador}" />
							</div>
						</div>
						<br>
						<div class="form-group row">
							<div class="col-sm-1">
								<input type="submit" value="Guardar" class="btn btn-primary" />
							</div>
							<div class="col-sm-1">
								<a class="btn btn-danger"
									th:href="@{/CompuestoMOF/listarMateriales}"
									th:text="'Cancelar'"> </a>
							</div>
						</div>
						<input type="hidden" th:field="*{id}" />
					</form>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
