<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

</head>
<body>
	<header th:fragment="header">

		<div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER2')"
			class="container py-6" style="width: 38rem;">
			<nav class="navbar navbar-light bg-light">
				<div class="container-fluid">
					<form th:action="@{/CompuestoMOF/buscar}" th:object="${mof}"
						method="GET">
						<div class="form-inline mx-sm-10 ">

							
								<input type="text" name="term" id="term" size="70"
									th:value="${term}" placeholder="Buscar" class="form-control" />

							
							
								<input type="submit" value="Buscar" /> &nbsp;
							
								<input type="button" value="Borrar" id="btnClear"
									onclick="clearSearch()" />
							
						</div>
					</form>
				</div>
			</nav>

		</div>

	</header>
	<script type="text/javascript" th:fragment="javascript">
		function clearSearch() {
			window.location = "[[@{/CompuestoMOF/listarMateriales}]]";
		}
	</script>

</body>
</html>
