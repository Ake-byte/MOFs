<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container" style="width: 48rem;">
		<div class="card bg-light mb-3" style="border-color: #4169E1">
			<div class="card-header mb-3 text-white text-center"
				style="background: #4169E1">
				<h3 th:text="${titulo}"></h3>
			</div>
			<div class="card-body">
				<div class="container">



					<form th:action="@{/Usuario/editarDatos}" th:object="${usuario}"
						method="post">
						<div class="form-group row">
							<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
							<div class="col-sm-10">
								<input type="text" class="form-control"
									th:errorclass="'form-control alert-danger'"
									th:field="*{nombre}" />
							</div>
						</div>
						<br>
						<div class="form-group row">

							<label for="nombre" class="col-sm-2 col-form-label">Apellido
								Paterno</label>
							<div class="col-sm-10">
								<input type="text" class="form-control"
									th:errorclass="'form-control alert-danger'"
									th:field="*{apellidoPaterno}" />
							</div>
						</div>
						<br>
						<div class="form-group row">
							<label for="nombre" class="col-sm-2 col-form-label">Apellido
								Materno</label>
							<div class="col-sm-10">
								<input type="text" class="form-control"
									th:errorclass="'form-control alert-danger'"
									th:field="*{apellidoMaterno}" />
							</div>
						</div>
						<br>
						<div class="form-group row">
							<label for="nombre" class="col-sm-2 col-form-label">Correo Electr&oacute;nico</label>
							<div class="col-sm-6">
								<a th:href="@{/Usuario/changeEmail/} + ${usuario.id}"
									class="btn btn-primary btn-xs">Cambiar Correo Electr&oacute;nico</a>
							</div>
						</div>
						<br>
						<div class="form-group row">
							<label for="nombre" class="col-sm-2 col-form-label">Contrase&ntilde;a</label>
							<div class="col-sm-6">
								<a th:href="@{/Usuario/changePassword/} + ${usuario.id}"
									class="btn btn-primary btn-xs">Cambiar Contrase&ntilde;a</a>
							</div>
						</div>
						<br>
						<div class="form-group row">
							<div class="col-sm-2">
								<input type="submit" value="Guardar" class="btn btn-primary" />
							</div>
							<div class="col-sm-2">
								<a class="btn btn-danger"
									th:href="@{/Usuario/perfil}"
									th:text="'Cancelar'"> </a>
							</div>
						</div>

						<input type="hidden" th:field="*{id}" /> <input type="hidden"
							th:field="*{enabled}" /> <input type="hidden"
							th:field="*{roles}" /> <input type="hidden"
							th:field="*{password}" />
							<input type="hidden"
							th:field="*{email}" />

					</form>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
