<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light border-warning mb-3">
			<div class="card-header text-white bg-warning mb-3 text-center"  th:text="${titulo}"></div>
			<div class="card-body">
				<div class="container py-4">
					<form th:action="@{/formExpediente}" th:object="${expedientemof}" method="post">
						<div class="form-group row">
							<label for="nombre" class="col-sm-2 col-form-label">Autor:</label>
							<div class="col-sm-6">
								<input type="text" class="form-control"
									th:field="*{nombreUsuario}" readonly/>
							</div>
						</div>
						  
						
						<div class="form-group row">
							<div class="col-sm-6">
								<input type="submit" value="Guardar" class="btn-primary" />
							</div>
						</div>
						<!--  <input type="hidden" th:value="${mof.id}" th:field="*{mof}" />-->
						<input type="hidden" th:field="*{id}" />
						<input type="hidden" th:value="${expedientemof.mof}" th:field="*{mof}" />
						<input type="hidden" th:value="${expedientemof.permisosExpediente}" th:field="*{permisosExpediente}" />
						

					</form>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
