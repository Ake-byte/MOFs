<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>

<body>

	<div class="card bg-light">

		<div class="card-header" th:text="${titulo}"></div>
		<div class="card-body">
			<div class="container py-4" style="width: 28rem;">
				<div class="card border-primary text-center">
					<div class="card-header">Ingrese los siguientes los datos</div>
					<div class="card-body">

						<form th:action="@{/newPassword}" method="post">

							<div class="form-group col-sm-12">
								<input type="email" name="email" id="username"
									class="form-control" placeholder="Correo electr&oacute;nico" autofocus
									required />
							</div>
							<br>
							<div class="form-group row">
								<div class="col-sm-4">
									<input type="submit" value="Confirmar" class="btn btn-primary" />
								</div>
								<div class="col-sm-4">
									<a class="btn btn-danger" th:href="@{/Usuario/perfil}"
										th:text="'Cancelar'"> </a>
								</div>
							</div>

						</form>

					</div>
				</div>

			</div>

		</div>
	</div>


</body>
</html>
