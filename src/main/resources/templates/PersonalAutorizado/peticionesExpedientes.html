<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>

<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light mb-3" style="border-color: #00CED1">
			<div class="card-header mb-3 text-center">
				<header th:replace="layout/navs :: header"></header>
				<font size="18" th:text="${titulo}"></font>
			</div>
			<div class="card-body">
				<div class="container py-4">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Ver Usuario</th>
								<th>Nombre de Usuario</th>
								<th>Expediente Solicitado</th>
								<th>Compuesto Asociado</th>
								<th>Autorizar Solicitud</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="peticion: ${peticion}">
								<td><a class="btn btn-xs" style="background-color: #00CED1">
									<img th:src="@{/images/ver.png}" width="35" height="25"></a></td>
								<td th:text="${peticion.users.nombre} + ' ' + ${peticion.users.apellidoPaterno} + ' ' + ${peticion.users.apellidoMaterno}"></td>
								<td th:text="${peticion.expedientes.nombreUsuario}"></td>
								<td th:text="${peticion.expedientes.mof.nombreCompuesto}"></td>
								<td><a class="btn btn-xs" style="background-color: #00CED1"
									th:href="@{/PersonalAutorizado/autorizarPermiso/} + ${peticion.id}">
									<img th:src="@{/images/autorizar.png}" width="35" height="25"></a></td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
