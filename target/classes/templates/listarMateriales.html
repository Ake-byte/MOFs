<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>

<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="card bg-light">
		<div class="card-header" th:text="${titulo}"></div>
		<div class="card-body">
			<div class="container py-4">
				<nav class="navbar navbar-light bg-light">
					<div class="container-fluid">
						<a th:href="@{/formMaterial}" class="btn btn-primary btn-xs">Crear
							Registro</a>
						<form class="d-flex">
							<input class="form-control me-2" type="search"
								placeholder="Buscar" aria-label="Search">
							<button class="btn btn-outline-success" type="submit">Buscar</button>
						</form>
					</div>
				</nav>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>id</th>
							<th>Nombre</th>
							<th>Clasificaci&oacute;n</th>
							<th>Directores</th>
							<th>Investigador Responsable</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="mof: ${materiales}">
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/fichaMaterial/} + ${mof.id}" th:text="${mof.id}"></a></td>
							<td th:text="${mof.nombreCompuesto}"></td>
							<td th:text="${mof.nombreClasificacion}"></td>
							<td></td>
							<td></td>
							<td><a class="btn btn-primary btn-xs" th:href="@{/formMaterial/} + ${mof.id}" th:text="'Editar'"></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/eliminar/} + ${mof.id}" th:text="'Eliminar'"
								onclick="return confirm('Estás seguro que quieres eliminar?');">
								</a></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>

	
	<footer th:replace="layout/layout :: footer"></footer>
	
</body>
</html>
